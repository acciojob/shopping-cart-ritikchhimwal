<!DOCTYPE html>

<html>

<head>
	
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Shopping List</h1>

<!-- Input fields for item name and price -->
<label for="item-name-input" id="item-qty-input">Item Name:</label>
<input type="text" id="item-name-input" aria-label="Enter item name" required>
<br><br>
<label for="item-price-input">Price:</label>
<input type="number" id="item-price-input" aria-label="Enter item price" required>
<br><br>

<!-- Button to add items -->
<button id="add">Add</button>

<!-- Table to display the shopping list and grand total -->
<table aria-role="table">
  <thead>
    <tr>
      <th id="item">Item Name</th>
      <th id="price">Price</th>
    </tr>
  </thead>
  <tbody id="item-list">
    <!-- Initially empty rows -->
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2"><h3 id="total">Grand Total: $61</h3></td>
    </tr>
  </tfoot>
</table>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
