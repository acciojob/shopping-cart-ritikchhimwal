<!DOCTYPE html>

<html>

<head>
	
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<input type="text" id="item-name-input" placeholder="Item Name">
  <input type="number" id="item-qty-input" placeholder="Quantity">
  <input type="number" id="item-price-input" placeholder="Price">
  <button id="add">Add</button>

  <!-- Table to display items and their details -->
  <table>
    <thead>
      <tr>
        <th id="item">Item</th>
        <th>Quantity</th>
        <th id="price">Price</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody id="item-list">
      <!-- Items will be dynamically added here -->
    </tbody>
  </table>

  <!-- Display the grand total -->
  <h3 id="total" class="grand-total">Grand Total: $0.00</h3>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
